{{ $date := (time .Params.dateStart).Local | dateFormat "January 02, 2006" }}
{{ $country := .Params.country }}
{{ $location := .Params.location }}
{{ range .Params.resources }}
<div class="talk-card">
  <div class="row justify-content-between align-items-center">
    <div class="col-md-9">
      <div class="talk-title">
        {{ .title }}
      </div>
      <div class="talk-info">
        <span class="talk-date">{{ $date }} • {{ .speaker }}</span>
        <span class="talk-location">{{ $country }} {{ $location }}</span>
      </div>
    </div>
    <div class="col-md-2 text-md-center"><a href="{{ .slides }}"><i class="fas fa-desktop"></i></a>
      {{ with .video }} • <a href="{{ . }}"><i class="fas fa-film"></i></a>{{ end }}
    </div>
  </div>
  </div>
  {{ end }}
